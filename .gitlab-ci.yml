image: node:latest

services:
  - postgres:10.12-alpine

variables:
  POSTGRES_DB: cloudcoretest
  POSTGRES_USER: cloudcoretest
  POSTGRES_PASSWORD: "cloudcoretest"
  POSTGRES_HOST_AUTH_METHOD: trust

stages:
  - test
  - deploy

test:
  stage: test
  script:
    - npm i npm@latest -g
    - npm i
    - npm test
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/

pages:
  stage: deploy
  script:
    - mv doc public
  artifacts:
    paths:
    - public
  only:
  - master
