<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="base.css" />
        <script src="/vue/vue.min.js"></script>
        <script src="/monaco-editor/min/vs/loader.js"></script>
        <script defer src="views.js"></script>
    </head>
    <body>
        <div class="root" id="app">
            <ul>
                <li v-for="view in views" :key="view.id" v-on:click="loadView(view);">{{ view.url }}</li>
            </ul>
            <div class="details" id="editor"></div>
        </div>
    </body>
</html>
